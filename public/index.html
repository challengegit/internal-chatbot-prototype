<body>

    <script>
        const chatForm = document.getElementById('chat-form');
        const questionInput = document.getElementById('question-input');
        const sendButton = document.getElementById('send-button');
        const chatBox = document.getElementById('chat-box');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!question) return;

            // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
            addMessage(question, 'user');
            questionInput.value = '';
            sendButton.disabled = true;

            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
            const loadingMessage = addMessage('è€ƒãˆä¸­...', 'bot');

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question }),
                });

                if (!response.ok) {
                    throw new Error('ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰ã®å¿œç­”ã‚¨ãƒ©ãƒ¼');

                const data = await response.json();

                loadingMessage.querySelector('pre').textContent = data.answer;

            } finally {

        function addMessage(text, type) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('message', `${type}-message`);
            
            if (type === 'bot') {
                const icon = document.createElement('div');
                icon.classList.add('bot-icon');
                icon.innerHTML = 'ğŸ¤–'; // ç°¡å˜ãªã‚¢ã‚¤ã‚³ãƒ³
                messageWrapper.appendChild(icon);

            } else {
                messageWrapper.textContent = text;
            }

            chatBox.appendChild(messageWrapper);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageWrapper;
        }
